<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <h1 class="title">Weather app</h1>
        <form>
            <input type="search" name="search" id="search" placeholder="Search for a city!" />
            <button type="submit">Submit</button>
        </form>
        <div class="weather-panel">
            <h3 id="city-name"></h3>
            <p id="temperature"></p>
            <p id="feels-like"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <h2 id="main"></h2>
        </div>
    </div>
    <div class="footer">
        <p class="footer-text">By mikoppi</p>
        <p class="footer-text2">Data from <a href="https://openweathermap.org/">openweathermap.org</a> </p>
        <p class="footer-text3">Background from <a href="https://images.hdqwalls.com/download/lake-ohau-new-zealand-wide-2560x1440.jpg">images.hdqwalls.com</a> </p>
    </div>
</body>
</html>
